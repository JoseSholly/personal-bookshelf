<tr id="book-row-{{ item.book.id }}" 
    class="group hover:bg-gray-50 transition-colors cursor-pointer" 
    {% if is_oob %}hx-swap-oob="true"{% endif %}
    hx-get="{% url 'edit_user_book' item.id %}" 
    hx-target="#modal-container"
    hx-trigger="click">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10">
                {% if item.book.cover_image %}
                <img class="h-10 w-10 rounded-full object-cover" src="{{ item.book.cover_image.url }}"
                    alt="{{ item.book.title }}">
                {% else %}
                <div
                    class="h-10 w-10 rounded-full bg-accent-100 flex items-center justify-center text-accent-600 font-bold">
                    {{ item.book.title|slice:":1" }}
                </div>
                {% endif %}
            </div>
            <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">{{ item.book.title }}</div>
                <div class="text-sm text-gray-500">{{ item.book.author }}</div>
            </div>
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium 
            {% if item.status == 'read' %} bg-green-100 text-green-800
            {% elif item.status == 'reading' %} bg-accent-100 text-accent-800
            {% else %} bg-yellow-100 text-yellow-800 {% endif %}">
            {{ item.get_status_display }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="flex text-yellow-400">
            {% for i in "12345" %}
            <svg class="h-4 w-4 {% if forloop.counter <= item.rating %}fill-current{% else %}text-gray-200 fill-current{% endif %}"
                viewBox="0 0 20 20">
                <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            {% endfor %}
        </div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.date_updated|date:"M d, Y" }}
    </td>
</tr>
