{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="flex min-h-[calc(100vh-12rem)] flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex flex-col items-center justify-center mb-6">
            <div class="rounded-xl bg-accent-50 p-3">
                <img src="{% static 'images/shelf-logo.png' %}" alt="Logo" class="h-11 w-11">
            </div>
            <h1 class="mt-4 text-2xl font-bold tracking-tight text-gray-900">Personal Book Shelf</h1>
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
            Sign in to your account
        </h2>

    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-100">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <div class="mt-1">
                        <input id="id_username" name="username" type="text" autocomplete="username" required
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-accent-600 focus:outline-none focus:ring-accent-600 sm:text-sm transition-colors">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-accent-600 focus:outline-none focus:ring-accent-600 sm:text-sm transition-colors">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-accent-600 focus:ring-accent-600">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="{% url 'password_reset' %}" class="font-medium text-accent-600 hover:text-accent-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-accent-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-accent-700 focus:outline-none focus:ring-2 focus:ring-accent-600 focus:ring-offset-2 transition-colors">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-gray-500">
                Don't have an account?
                <a href="{% url 'signup' %}" class="font-semibold leading-6 text-accent-600 hover:text-accent-500">Sign
                    up now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
