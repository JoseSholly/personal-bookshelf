<!-- User Message -->
<div class="flex justify-end">
    <div class="flex max-w-[80%] md:max-w-2xl flex-row-reverse gap-x-3">
        <div class="flex-shrink-0 h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </div>
        <div class="bg-accent-600 p-4 rounded-2xl rounded-tr-none shadow-sm text-sm text-white">
            <p>{{ question }}</p>
        </div>
    </div>
</div>

<!-- AI Response -->
<div class="flex justify-start">
    <div class="flex max-w-[80%] md:max-w-2xl flex-row gap-x-3">
        <div class="flex-shrink-0 h-8 w-8 rounded-full bg-accent-100 flex items-center justify-center text-accent-600">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09z" />
            </svg>
        </div>
        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm ring-1 ring-gray-200 text-sm text-gray-900">
            <div class="prose prose-sm max-w-none prose-p:my-0 prose-ul:my-0 prose-li:my-0">
                {{ answer|linebreaks }}
            </div>
        </div>
    </div>
</div>
